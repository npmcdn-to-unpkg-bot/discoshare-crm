<div class="modal-header">
    <h3 class="modal-title">Route details</h3>
</div>
    <div class="modal-body">
        <form class="row row--column d_form" name="route_detail_form" ng-submit="submit_route_detail(route_detail_form)">
            <div class="col s12 d_form__item">
                <label> Status </label>
                <select class="" ng-model="lead.status" ng-options="status.slug as status.title for status in statuses" required>
                    <option value=""> Select one </option>
                </select>
            </div>

            <div class="col s12 d_form__item">
                <label> Note </label>
                <textarea placeholder="Enter your note here" rows="10" ng-model="lead.note"></textarea>
                <span class="d_form__errors"> {{errors.email}} </span>
            </div>

            <div class="col s12 d_form__item">
                <button type="submit"> Save </button>
                <button class="" type="button" ng-click="cancel()">Cancel</button>
            </div>
        </form>
    </div>
    <pre>{{lead|json}}</pre>
</div>
